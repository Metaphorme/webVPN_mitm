name: Publish Releases and Upload to PyPI
on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:
jobs:
  publish:
    name: Publish_Release_and_Upload_to_PyPI
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with: 
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine sdist
      - name: Build
        run: |
          python setup.py sdist bdist_wheel
      - name: Zip Files
        run: |
          zip -r metaphor-tunnel.zip ./dist/* 
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asseets (*.whl)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./metaphor-tunnel.zip
          asset_name: metaphor-tunnel.zip
          asset_content_type: application/zip
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
